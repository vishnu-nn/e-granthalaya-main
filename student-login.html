<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login - School of Mines e-Granthalaya</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="login-card">
            <a href="index.html" class="back-link">‚Üê Back to Home</a>

            <div class="logo-container small">
                <img src="assets/logo.png" alt="School of Mines Logo" class="logo">
            </div>
            <h1 class="title">Student Login</h1>
            <p class="subtitle">School of Mines e-Granthalaya</p>

            <form id="studentLoginForm" class="login-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="department">Select Department</label>
                    <select id="department" name="department" required>
                        <option value="">-- Select Department --</option>
                        <option value="computer-science">üíª Computer Science E-Books</option>
                        <option value="mechanical">‚öôÔ∏è Mechanical E-Books</option>
                        <option value="mining">‚õèÔ∏è Mining E-Books</option>
                    </select>
                </div>

                <div id="errorMessage" class="error-message"></div>

                <button type="submit" class="btn btn-primary">
                    <span>Login as Student</span>
                </button>
            </form>
        </div>
    </div>

    <div class="background-decoration">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <div class="circle circle-3"></div>
    </div>

    <script src="js/database.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Initialize database first
        window.dbModule.initDatabase().then(() => {
            console.log('Database ready');
        });

        document.getElementById('studentLoginForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const department = document.getElementById('department').value;

            const result = await studentLogin(name, email, department);

            if (result.success) {
                window.location.href = 'student-dashboard.html';
            } else {
                const errorDiv = document.getElementById('errorMessage');
                errorDiv.textContent = result.message;
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>

</html>
