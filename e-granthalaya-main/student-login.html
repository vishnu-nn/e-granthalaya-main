<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login - School of Mines e-Granthalaya</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="login-card">
            <a href="index.html" class="back-link">‚Üê Back to Home</a>

            <div class="logo-container small">
                <img src="assets/logo.png" alt="School of Mines Logo" class="logo">
            </div>
            <h1 class="title">Student Login</h1>
            <p class="subtitle">School of Mines e-Granthalaya</p>

            <form id="studentLoginForm" class="login-form">
                <div class="form-group">
                    <label for="studentId">Student ID</label>
                    <input type="text" id="studentId" name="studentId" placeholder="Enter your student ID" required>
                </div>

                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>

                <div class="form-group">
                    <label for="department">Select Department</label>
                    <select id="department" name="department" required>
                        <option value="">-- Select Department --</option>
                        <option value="computer-science">üíª Computer Science E-Books</option>
                        <option value="mechanical">‚öôÔ∏è Mechanical E-Books</option>
                        <option value="mining">‚õèÔ∏è Mining E-Books</option>
                    </select>
                </div>

                <div id="errorMessage" class="error-message"></div>

                <button type="submit" id="submitBtn" class="btn btn-primary">
                    <span>Register / Login</span>
                </button>

                <p style="text-align: center; margin-top: 15px; font-size: 0.9rem; color: #666;">
                    First time? Your account will be created automatically.
                </p>
            </form>
        </div>
    </div>

    <div class="background-decoration">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <div class="circle circle-3"></div>
    </div>

    <script src="js/api.js"></script>
    <script>
        document.getElementById('studentLoginForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const studentId = document.getElementById('studentId').value;
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const department = document.getElementById('department').value;

            const errorDiv = document.getElementById('errorMessage');
            const submitBtn = document.getElementById('submitBtn');

            // Disable button during request
            submitBtn.disabled = true;
            submitBtn.textContent = 'Please wait...';

            // First, try to login
            let result = await API.studentLogin(studentId, password);

            if (!result.success) {
                // Login failed, try to register
                console.log('Login failed, attempting registration...');
                result = await API.studentRegister({
                    studentId: studentId,
                    name: name,
                    email: email,
                    password: password,
                    department: department
                });

                if (result.success) {
                    // Registration successful, now login
                    result = await API.studentLogin(studentId, password);
                }
            }

            // Re-enable button
            submitBtn.disabled = false;
            submitBtn.innerHTML = '<span>Register / Login</span>';

            if (result.success) {
                console.log('‚úÖ Student logged in successfully');
                window.location.href = 'student-dashboard.html';
            } else {
                errorDiv.textContent = result.message || 'Login failed. Please check your credentials.';
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>

</html>
